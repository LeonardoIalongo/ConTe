<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Manager</title>
</head>
<body>
    <h1>Expense Manager</h1>

    <!-- Add User Form -->
    <h2>Add User</h2>
    <form action="/add_user" method="POST">
        <input type="text" name="name" placeholder="User Name">
        <button type="submit">Add User</button>
    </form>

    <!-- Add Expense Form -->
    <h2>Add Expense</h2>
    <form action="/add_expense" method="POST">
        <input type="text" name="description" placeholder="Expense Description">
        <input type="number" step="0.01" name="amount" placeholder="Amount">

        <label for="paid_by">Paid By:</label>
        <select name="paid_by">
            {% for user in users %}
                <option value="{{ user.id }}">{{ user.name }}</option>
            {% endfor %}
        </select>

        <label for="shared_with">Shared With:</label>
        <select multiple name="shared_with">
            {% for user in users %}
                <option value="{{ user.id }}">{{ user.name }}</option>
            {% endfor %}
        </select>

        <button type="submit">Add Expense</button>
    </form>

    <!-- Display Users and Expenses -->
    <h2>Users</h2>
    <ul>
        {% for user in users %}
            <li>{{ user.name }}</li>
        {% endfor %}
    </ul>

    <h2>Expenses</h2>
    <ul>
        {% for expense in expenses %}
            <li>{{ expense.description }} - ${{ expense.amount }} (Paid by {{ expense.paid_by.name }})</li>
        {% endfor %}
    </ul>
</body>
</html>
